name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Copy files to EC2
      run: |
        pscp -r -i ${{ secrets.kartikfumakiya }} ${{ github.workspace }}/.* ${{ secrets.Administrator }}@${{ secrets_10_0_1_176 }}:${{ secrets.KARTIKFUMAKIYA }}

    - name: Restart IIS
      run: |
        plink -i ${{ secrets.kartikfumakiya }} ${{ secrets.Administrator }}@${{ secrets_10_0_1_176 }} 'iisreset'
